#Crear los log de proyecto
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=ERROR
logging.level.com.ingeneo=TRACE
#Conexi√≥n a base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/producto?useSSL=false
spring.datasource.username=root
#Es el password para la base de datos mysql
spring.datasource.password=password
#Propiedades del driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Propiedades de jpa hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none
